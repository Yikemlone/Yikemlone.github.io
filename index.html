<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Background Color */
            color: #E0E0E0; /* Primary Text Color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1E1E1E; /* Slightly lighter dark background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Heading styles */
        h1 {
            color: #BB86FC; /* Accent Color */
        }

        /* Paragraph styles */
        p {
            color: #B0B0B0; /* Secondary Text Color */
        }

        /* Button styles */
        .btn {
            background-color: #1F1B24; /* Button Background */
            color: #E0E0E0; /* Button Text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #333; /* Slightly lighter for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>WIP - Working on a really cool website portfolio</p>
        <a href="https://github.com/Yikemlone"> <button class="btn">My GitHub Projects</button></a>
    </div>
</body>
</html>
